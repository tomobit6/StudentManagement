<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="ruby">ふりがな：</label>
    <input type="text" id="ruby" th:field="*{student.ruby}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス：</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="address">住所：</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別：</label>
    <select id="gender" th:field="*{student.gender}">
      <option value="男">男性</option>
      <option value="女">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}" required/>
  </div>

  <h2>受講生コース情報登録</h2>
  <div>
    <label for="courseName">コース名：</label>
    <input type="text" id="courseName" th:field="*{studentCourse[0].courseName}" required/>
  </div>
  <div>
    <label for="startDate">受講開始日：</label>
    <input type="date" id="startDate" th:field="*{studentCourse[0].startDate}" required/>
  </div>
  <div>
    <label for="endDate">受講終了日：</label>
    <input type="date" id="endDate" th:field="*{studentCourse[0].endDate}" required/>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
