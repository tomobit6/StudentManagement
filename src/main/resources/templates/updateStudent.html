<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID：</label>
    <input type="text" id="id" th:field="*{student.id}" required/>
  </div>
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="ruby">ふりがな：</label>
    <input type="text" id="ruby" th:field="*{student.ruby}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス：</label>
    <input type="text" id="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label for="address">住所：</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="gender">性別：</label>
    <select id="gender" th:field="*{student.gender}">
      <option value="" disabled selected>選択してください</option> <!-- 初期値 -->
      <option value="男">男性</option>
      <option value="女">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <div th:each="course, stat : *{studentCourses}">
    <label for="id" th:for="studentCourse.__${stat.index}__.id">受講生コース名:</label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id" th:field="*{studentCourses[__${stat.index}__].id}"/>
  </div>
  <div th:each="course, stat : *{studentCourses}">
    <label for="courseName" th:for="studentCourse.__${stat.index}__.courseName">受講生コース名:</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName" th:field="*{studentCourses[__${stat.index}__].courseName}"/>
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
